<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Đăng ký Admin</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/admin/register}" th:object="${registerRequest}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" id="username" class="form-control" th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                                     th:errors="*{username}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" id="password" class="form-control" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                     th:errors="*{password}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận Password *</label>
                                <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback"
                                     th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên *</label>
                            <input type="text" id="fullName" class="form-control" th:field="*{fullName}"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback"
                                 th:errors="*{fullName}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback"
                                     th:errors="*{phoneNumber}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" id="address" class="form-control" th:field="*{address}">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <p>Đã có tài khoản? <a href="/admin/login">Đăng nhập ngay</a></p>
                        <a href="/" class="btn btn-secondary">Về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
