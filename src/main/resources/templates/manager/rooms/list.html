<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phòng - Hotel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/manager_sidebar.css}">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/manager_sidebar :: manager_sidebar"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-door-open"></i> Quản lý phòng
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/manager/rooms/add" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Thêm phòng mới
                    </a>
                </div>
            </div>

            <!-- Alert messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Search filters -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-funnel"></i> Bộ lọc tìm kiếm
                    </h5>
                </div>
                <div class="card-body">
                    <form method="get" action="/manager/rooms">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="roomNumber" class="form-label">Số phòng</label>
                                <input type="text" class="form-control" id="roomNumber" name="roomNumber"
                                       th:value="${searchRoomNumber}" placeholder="Nhập số phòng">
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">Tất cả</option>
                                    <option th:each="s : ${statuses}" th:value="${s}"
                                            th:text="${s.name()}" th:selected="${s == searchStatus}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="roomTypeId" class="form-label">Loại phòng</label>
                                <select class="form-select" id="roomTypeId" name="roomTypeId">
                                    <option value="">Tất cả</option>
                                    <option th:each="rt : ${roomTypes}" th:value="${rt.id}"
                                            th:text="${rt.name}" th:selected="${rt.id == searchRoomTypeId}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="floor" class="form-label">Tầng</label>
                                <input type="number" class="form-control" id="floor" name="floor"
                                       th:value="${searchFloor}" placeholder="Tầng" min="1">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Rooms table -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        Danh sách phòng
                        <span class="badge bg-secondary" th:text="${#lists.size(rooms)}"></span>
                    </h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th>Số phòng</th>
                            <th>Loại phòng</th>
                            <th>Tầng</th>
                            <th>Trạng thái</th>
                            <th>Ghi chú</th>
                            <th>Ngày tạo</th>
                            <th width="200">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(rooms)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-inbox display-6"></i>
                                <p class="mt-2 mb-0">Không có phòng nào</p>
                            </td>
                        </tr>

                        <tr th:each="room : ${rooms}">
                            <td>
                                <strong th:text="${room.roomNumber}"></strong>
                            </td>
                            <td>
                                <span th:text="${room.roomTypeName}"></span>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${room.floor}"></span>
                            </td>
                            <td>
                                        <span class="badge"
                                              th:classappend="'bg-' + ${room.statusColor}"
                                              th:text="${room.statusDisplay}"></span>
                            </td>
                            <td>
                                <span th:text="${room.notes}" class="text-muted"></span>
                            </td>
                            <td>
                                <small class="text-muted"
                                       th:text="${#temporals.format(room.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <!-- View images -->
                                    <a th:href="@{/manager/rooms/{id}/images(id=${room.id})}"
                                       class="btn btn-outline-info" title="Quản lý ảnh">
                                        <i class="bi bi-images"></i>
                                    </a>

                                    <!-- Edit -->
                                    <a th:href="@{/manager/rooms/{id}/edit(id=${room.id})}"
                                       class="btn btn-outline-primary" title="Sửa">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <!-- Toggle status -->
                                    <form th:action="@{/manager/rooms/{id}/toggle-status(id=${room.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-warning"
                                                th:title="${room.active} ? 'Ẩn phòng' : 'Hiện phòng'"
                                                onclick="return confirm('Bạn có chắc muốn thay đổi trạng thái phòng này?')">
                                            <i th:class="${room.active} ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                        </button>
                                    </form>

                                    <!-- Delete -->
                                    <form th:action="@{/manager/rooms/{id}/delete(id=${room.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger" title="Xóa"
                                                onclick="return confirm('Bạn có chắc muốn xóa phòng này? Hành động này không thể hoàn tác!')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
