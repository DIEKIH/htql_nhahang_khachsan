<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm lịch làm việc tuần</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/manager_sidebar.css}">
  <style>
    body { font-size: 0.8rem; }
    h2 { font-size: 1.5rem; }
    h5 { font-size: 1rem; }
    .btn { font-size: 0.75rem; padding: 0.3rem 0.6rem; }
    .form-label { font-size: 0.75rem; margin-bottom: 0.3rem; font-weight: 600; }
    .form-control, .form-select { font-size: 0.75rem; padding: 0.3rem 0.5rem; }
    .card-header { padding: 0.6rem 0.8rem; background: #f8f9fa; }
    .card-body { padding: 0.8rem; }
    .day-card {
      border: 2px solid #e9ecef;
      border-radius: 0.5rem;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      transition: all 0.3s;
    }
    .day-card:hover { border-color: #0d6efd; }
    .day-card.selected { border-color: #0d6efd; background: #f0f8ff; }
    .day-header {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e9ecef;
    }
    .shift-type-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    .shift-type-btn {
      padding: 0.5rem;
      border: 2px solid #dee2e6;
      border-radius: 0.375rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .shift-type-btn:hover { border-color: #0d6efd; transform: translateY(-2px); }
    .shift-type-btn.active {
      background: #0d6efd;
      color: white;
      border-color: #0d6efd;
    }
    .shift-type-btn input[type="radio"] { display: none; }
    .shift-type-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .shift-time-text {
      font-size: 0.7rem;
      color: #6c757d;
    }
    .shift-type-btn.active .shift-time-text { color: white; }
    .time-input-group {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #f8f9fa;
      border-radius: 0.375rem;
    }
    .preset-times {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .preset-btn {
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
    }
    .quick-fill-section {
      background: #fff3cd;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .week-info {
      background: #d1ecf1;
      padding: 0.5rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

                      <option value="">-- Chọn nhân viên --</option>
                      <option th:each="staff : ${staffList}"

                  </div>

                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="preset-times">
                    <button type="button" class="btn btn-sm btn-info preset-btn" onclick="applyQuickFill('MORNING')">
                      <i class="bi bi-sunrise"></i> Ca sáng (06:00-14:00)
                    </button>
                    <button type="button" class="btn btn-sm btn-warning preset-btn" onclick="applyQuickFill('AFTERNOON')">
                      <i class="bi bi-sun"></i> Ca chiều (14:00-22:00)
                    </button>
                    <button type="button" class="btn btn-sm btn-primary preset-btn" onclick="applyQuickFill('EVENING')">
                      <i class="bi bi-moon"></i> Ca tối (18:00-02:00)
                    </button>

                      <i class="bi bi-moon-stars"></i> Ca đêm (22:00-06:00)
                    </button>

                    </button>
                    <button type="button" class="btn btn-sm btn-secondary preset-btn" onclick="applyQuickFill('OFF')">

                    </button>
                  </div>

                  <div class="col-md-6 mb-3">

                      <div class="day-header">
                        <input type="checkbox" class="form-check-input me-2 day-checkbox" id="check-SUNDAY">

                      <div class="shift-type-grid">

                        <label class="shift-type-btn" onclick="selectShift('SUNDAY', 'AFTERNOON')">

                        <label class="shift-type-btn" onclick="selectShift('SUNDAY', 'EVENING')">

                        <div class="row g-2">

                            <input type="time" class="form-control form-control-sm" id="start-SUNDAY">

                      <i class="bi bi-arrow-clockwise"></i> Đặt lại
                    </button>

                  <div class="d-flex gap-2">
                    <a href="/manager/work-schedules" class="btn btn-secondary">
                      <i class="bi bi-x-circle"></i> Hủy
                    </a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const shiftTimes = {
    MORNING: { start: '06:00', end: '14:00' },
    AFTERNOON: { start: '14:00', end: '22:00' },
    EVENING: { start: '18:00', end: '02:00' },
    NIGHT: { start: '22:00', end: '06:00' },
    FULL_DAY: { start: '08:00', end: '20:00' },
    OFF: { start: '', end: '' }
  };

  const days = ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'];

  // Select shift type
  function selectShift(day, type) {
    // Remove active class from all buttons in this day
    const dayCard = document.getElementById(`day-${day}`);
    dayCard.querySelectorAll('.shift-type-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    // Add active class to selected button
    event.currentTarget.classList.add('active');

    // Show/hide time inputs
    const timeInputs = document.getElementById(`time-${day}`);
    if (type !== 'OFF') {
      timeInputs.classList.remove('d-none');
      document.getElementById(`start-${day}`).value = shiftTimes[type].start;
      document.getElementById(`end-${day}`).value = shiftTimes[type].end;
    } else {
      timeInputs.classList.add('d-none');
    }
  }

  // Toggle select all
  function toggleSelectAll() {
    const selectAll = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('.day-checkbox');
    checkboxes.forEach(cb => {
      cb.checked = selectAll.checked;
    });
  }

  // Apply quick fill
  function applyQuickFill(shiftType) {
    const checkboxes = document.querySelectorAll('.day-checkbox:checked');
    if (checkboxes.length === 0) {
      alert('Vui lòng chọn ít nhất một ngày để áp dụng!');
      return;
    }

    checkboxes.forEach(checkbox => {
      const day = checkbox.id.replace('check-', '');
      const radioBtn = document.querySelector(`input[name="shift-${day}"][value="${shiftType}"]`);
      if (radioBtn) {
        radioBtn.click();
        radioBtn.parentElement.click();
      }
    });
  }

  // Calculate week range
  document.getElementById('weekStart').addEventListener('change', function() {
    const startDate = new Date(this.value);

    // Check if it's Monday
    if (startDate.getDay() !== 1) {
      alert('Vui lòng chọn ngày thứ 2!');
      this.value = '';
      document.getElementById('weekInfo').classList.add('d-none');
      return;
    }

    // Calculate Sunday (6 days later)
    const endDate = new Date(startDate);
    endDate.setDate(endDate.getDate() + 6);

    const formatDate = (date) => {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    };

    document.getElementById('weekRange').textContent =
            `${formatDate(startDate)} - ${formatDate(endDate)}`;
    document.getElementById('weekInfo').classList.remove('d-none');
  });

  // Reset form
  function resetForm() {
    if (confirm('Bạn có chắc muốn đặt lại form?')) {
      document.getElementById('weekScheduleForm').reset();
      document.querySelectorAll('.shift-type-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelectorAll('.time-input-group').forEach(group => {
        group.classList.add('d-none');
      });
      document.getElementById('weekInfo').classList.add('d-none');
    }
  }

  // Submit form
  document.getElementById('weekScheduleForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const staffId = document.getElementById('staffId').value;
    const weekStart = document.getElementById('weekStart').value;

    if (!staffId || !weekStart) {
      alert('Vui lòng chọn nhân viên và ngày bắt đầu tuần!');
      return;
    }

    const shifts = [];
    days.forEach(day => {
      const selectedShift = document.querySelector(`input[name="shift-${day}"]:checked`);
      if (selectedShift) {
        const shiftType = selectedShift.value;
        const startTime = document.getElementById(`start-${day}`).value;
        const endTime = document.getElementById(`end-${day}`).value;

        shifts.push({
          dayOfWeek: day,
          type: shiftType,
          startTime: shiftType !== 'OFF' ? startTime : null,
          endTime: shiftType !== 'OFF' ? endTime : null
        });
      }
    });

    if (shifts.length === 0) {
      alert('Vui lòng chọn ít nhất một ca làm việc!');
      return;
    }

    const data = {
      staffId: parseInt(staffId),
      weekStart: weekStart,
      shifts: shifts
    };

    // Submit to server
    fetch('/manager/work-schedules/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    })
            .then(response => response.json())
            .then(result => {
              if (result.error) {
                alert('Lỗi: ' + result.error);
              } else {
                alert('Thêm lịch làm việc thành công!');
                window.location.href = '/manager/work-schedules';
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Có lỗi xảy ra. Vui lòng thử lại!');
            });
  });
</script>
