<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${branchId != null ? 'Chỉnh sửa Chi nhánh' : 'Thêm Chi nhánh'}">Thêm Chi nhánh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .page-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #5a6fd8;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            padding: 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e6ed;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <div class="logo">
            <i class="fas fa-crown"></i> Admin Panel
        </div>
        <div class="nav-links">
            <a href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/admin/branches" class="active"><i class="fas fa-building"></i> Chi nhánh</a>
            <a href="/admin/staff"><i class="fas fa-users"></i> Nhân viên</a>
            <form action="/admin/logout" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1 class="page-title" th:text="${branchId != null ? 'Chỉnh sửa Chi nhánh' : 'Thêm Chi nhánh mới'}">
            <i class="fas fa-building"></i> Thêm Chi nhánh mới
        </h1>
        <a href="/admin/branches" class="back-link">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách
        </a>
    </div>

    <div class="form-container">
        <form th:action="${branchId != null ? '/admin/branches/' + branchId + '/edit' : '/admin/branches/add'}"
              method="post" th:object="${branchRequest}">

            <div class="form-grid">
                <!-- Tên chi nhánh -->
                <div class="form-group">
                    <label for="name">Tên chi nhánh <span class="required">*</span></label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           placeholder="Nhập tên chi nhánh...">
                    <div th:if="${#fields.hasErrors('name')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> <span th:errors="*{name}"></span>
                    </div>
                </div>

                <!-- Mô tả -->
                <div class="form-group">
                    <label for="description">Mô tả</label>
                    <textarea id="description" th:field="*{description}" class="form-control"
                              placeholder="Nhập mô tả chi nhánh..."></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> <span th:errors="*{description}"></span>
                    </div>
                </div>

                <!-- Địa chỉ -->
                <div class="form-group">
                    <label for="address">Địa chỉ <span class="required">*</span></label>
                    <textarea id="address" th:field="*{address}" class="form-control"
                              placeholder="Nhập địa chỉ chi nhánh..."></textarea>
                    <div th:if="${#fields.hasErrors('address')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> <span th:errors="*{address}"></span>
                    </div>
                </div>

                <!-- Thông tin liên hệ -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                               placeholder="Nhập số điện thoại...">
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{phoneNumber}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"
                               placeholder="Nhập email...">
                        <div th:if="${#fields.hasErrors('email')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{email}"></span>
                        </div>
                    </div>
                </div>

                <!-- Loại hình và Trạng thái -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Loại hình <span class="required">*</span></label>
                        <select id="type" th:field="*{type}" class="form-control">
                            <option value="">Chọn loại hình</option>
                            <option th:each="type : ${branchTypes}"
                                    th:value="${type}"
                                    th:text="${type.displayName}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('type')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{type}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status">Trạng thái <span class="required">*</span></label>
                        <select id="status" th:field="*{status}" class="form-control">
                            <option value="">Chọn trạng thái</option>
                            <option th:each="status : ${branchStatuses}"
                                    th:value="${status}"
                                    th:text="${status.displayName}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('status')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{status}"></span>
                        </div>
                    </div>
                </div>

                <!-- Hình ảnh -->
                <div class="form-group">
                    <label for="imageUrl">URL Hình ảnh</label>
                    <input type="url" id="imageUrl" th:field="*{imageUrl}" class="form-control"
                           placeholder="Nhập URL hình ảnh...">
                    <div th:if="${#fields.hasErrors('imageUrl')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> <span th:errors="*{imageUrl}"></span>
                    </div>
                </div>

                <!-- Tọa độ -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Vĩ độ (Latitude)</label>
                        <input type="number" step="any" id="latitude" th:field="*{latitude}" class="form-control"
                               placeholder="VD: 10.762622">
                        <div th:if="${#fields.hasErrors('latitude')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{latitude}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="longitude">Kinh độ (Longitude)</label>
                        <input type="number" step="any" id="longitude" th:field="*{longitude}" class="form-control"
                               placeholder="VD: 106.660172">
                        <div th:if="${#fields.hasErrors('longitude')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{longitude}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i th:class="${branchId != null ? 'fas fa-save' : 'fas fa-plus'}"></i>
                    <span th:text="${branchId != null ? 'Cập nhật' : 'Thêm mới'}">Thêm mới</span>
                </button>
                <a href="/admin/branches" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Hủy bỏ
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
