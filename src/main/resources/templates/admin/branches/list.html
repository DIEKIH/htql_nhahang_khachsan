<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chi nhánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #212529 0%, #1a1e21 100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 0.375rem;
            margin: 0.125rem 0.5rem;
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .sidebar .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #0d6efd;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #2c3034;
            color: #fff;
            transform: translateX(5px);
        }
        .sidebar .nav-link:hover:before {
            opacity: 1;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .sidebar .nav-link.active:before {
            opacity: 1;
        }
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #343a40;
            margin-bottom: 1rem;
        }
        .nav-item {
            margin-bottom: 0.4rem;
        }
        .nav-category {
            padding: 0.8rem 1rem 0.3rem;
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: #6c757d !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #343a40;
        }
        .nav-category:first-child {
            border-top: none;
            margin-top: 0;
        }
        .logo-container {
            padding: 1.5rem 0;
            text-align: center;
        }
        .logo-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        /* Custom styles for branch management */
        .branch-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .branch-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .branch-image {
            height: 160px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        .branch-type {
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        .type-hotel {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .type-restaurant {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .type-both {
            background-color: #e8f5e8;
            color: #388e3c;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-maintenance {
            background-color: #fff3cd;
            color: #856404;
        }
        .search-section {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .page-header {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>

                    </div>
                    <a th:href="@{/admin/branches/add}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Thêm Chi nhánh
                    </a>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <form action="/admin/branches" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="name" class="form-label">Tên chi nhánh</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${searchName}" placeholder="Nhập tên chi nhánh...">
                        </div>

                        <div class="col-md-3">
                            <label for="type" class="form-label">Loại hình</label>
                            <select id="type" name="type" class="form-select">
                                <option value="">Tất cả</option>
                                <option th:each="type : ${branchTypes}"
                                        th:value="${type}"
                                        th:text="${type.displayName}"
                                        th:selected="${type == searchType}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="status" class="form-label">Trạng thái</label>
                            <select id="status" name="status" class="form-select">
                                <option value="">Tất cả</option>
                                <option th:each="status : ${branchStatuses}"
                                        th:value="${status}"
                                        th:text="${status.displayName}"
                                        th:selected="${status == searchStatus}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Branches Grid -->
                <div th:if="${!branches.isEmpty()}">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                        <div th:each="branch : ${branches}" class="col">
                            <div class="card branch-card h-100">
                                <div class="branch-image">
                                    <i class="fas fa-building"></i>
                                </div>

                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h5 class="card-title" th:text="${branch.name}">Chi nhánh A</h5>
                                        <span class="status-badge"
                                              th:class="'status-badge status-' + ${#strings.toLowerCase(branch.status)}"
                                              th:text="${branch.status.displayName}">
                                            Hoạt động
                                        </span>
                                    </div>

                                    <span class="branch-type d-inline-block mb-3"
                                          th:class="'branch-type type-' + ${#strings.toLowerCase(branch.type)}"
                                          th:text="${branch.type.displayName}">
                                        Khách sạn
                                    </span>

                                    <div class="branch-info">
                                        <p class="card-text mb-1">
                                            <i class="fas fa-map-marker-alt text-muted me-2"></i>
                                            <span th:text="${branch.address}">Địa chỉ</span>
                                        </p>
                                        <p class="card-text mb-1" th:if="${branch.phoneNumber}">
                                            <i class="fas fa-phone text-muted me-2"></i>
                                            <span th:text="${branch.phoneNumber}">SĐT</span>
                                        </p>
                                        <p class="card-text" th:if="${branch.email}">
                                            <i class="fas fa-envelope text-muted me-2"></i>
                                            <span th:text="${branch.email}">Email</span>
                                        </p>
                                    </div>
                                </div>

                                <div class="card-footer bg-transparent">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a th:href="@{'/admin/branches/' + ${branch.id} + '/edit'}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit me-1"></i> Sửa
                                        </a>
                                        <form th:action="@{'/admin/branches/' + ${branch.id} + '/delete'}"
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Bạn có chắc chắn muốn ẩn chi nhánh này?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-eye-slash me-1"></i> Ẩn
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Results -->
                <div th:if="${branches.isEmpty()}" class="text-center py-5">
                    <i class="fas fa-building fs-1 text-muted mb-3"></i>
                    <h4 class="text-muted">Không tìm thấy chi nhánh nào</h4>
                    <p class="text-muted mb-4">Thử thay đổi bộ lọc tìm kiếm hoặc thêm chi nhánh mới</p>
                    <a th:href="@{/admin/branches/add}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Thêm Chi nhánh đầu tiên
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar navigation active state
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');

        sidebarLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPage.includes(linkPath.substring(1))) {
                link.classList.add('active');
            }

            link.addEventListener('click', function(e) {
                e.preventDefault();
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                window.location.href = this.getAttribute('href');
            });
        });
    });
</script>
</body>
</html>
