<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${branchId != null ? 'Chỉnh sửa Chi nhánh' : 'Thêm Chi nhánh'}">Thêm Chi nhánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #212529 0%, #1a1e21 100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 0.375rem;
            margin: 0.125rem 0.5rem;
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .sidebar .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #0d6efd;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #2c3034;
            color: #fff;
            transform: translateX(5px);
        }
        .sidebar .nav-link:hover:before {
            opacity: 1;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .sidebar .nav-link.active:before {
            opacity: 1;
        }
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #343a40;
            margin-bottom: 1rem;
        }
        .nav-item {
            margin-bottom: 0.4rem;
        }
        .nav-category {
            padding: 0.8rem 1rem 0.3rem;
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: #6c757d !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #343a40;
        }
        .nav-category:first-child {
            border-top: none;
            margin-top: 0;
        }
        .logo-container {
            padding: 1.5rem 0;
            text-align: center;
        }
        .logo-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        /* Custom styles for branch form */
        .page-header {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-container {
            background-color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .required {
            color: #dc3545;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .back-link:hover {
            color: #0d6efd;
        }
        .form-actions {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

                            </div>

                                <label for="name" class="form-label">Tên chi nhánh <span class="required">*</span></label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"

<script>
    // Sidebar navigation active state
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');

        sidebarLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPage.includes(linkPath.substring(1))) {
                link.classList.add('active');
            }
        });
    });
</script>
