<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nhà hàng & Khách sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 900px;
            margin: 20px auto;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .auth-left i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .auth-left h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .auth-left p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-right {
            flex: 1;
            padding: 50px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: #999;
            font-size: 14px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .input-group-text {
            background: white;
            border: 1px solid #ddd;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .btn-primary {
            background: #FF6B6B;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-google:hover {
            border-color: #FF6B6B;
            color: #FF6B6B;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .form-link {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .form-link:hover {
            color: #ff5252;
        }

        .alert {
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        .form-check-input:checked {
            background-color: #FF6B6B;
            border-color: #FF6B6B;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .password-toggle {
            cursor: pointer;
            color: #999;
        }

        .password-toggle:hover {
            color: #FF6B6B;
        }

        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
            }

            .auth-left {
                padding: 40px 30px;
            }

            .auth-right {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card">
            <div class="auth-left">
                <i class="fas fa-concierge-bell"></i>
                <h2>Nhà hàng & Khách sạn</h2>
                <p>Trải nghiệm dịch vụ đẳng cấp<br>Hương vị đậm đà từng khoảnh khắc</p>
            </div>
            <div class="auth-right">
                <div class="auth-header">
                    <h3>Đăng nhập</h3>
                    <p>Chào mừng bạn trở lại!</p>
                </div>

                <!-- Thymeleaf error/success messages -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                </div>

                <!-- Google Login -->
                <button class="btn btn-google w-100 mb-3" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Đăng nhập với Google
                </button>

                <div class="divider">
                    <span>HOẶC</span>
                </div>

                <form th:action="@{/customer/login}" th:object="${loginRequest}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control"
                                   th:field="*{username}"
                                   placeholder="Nhập tên đăng nhập"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control"
                                   th:field="*{password}"
                                   placeholder="Nhập mật khẩu"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="#" class="form-link" onclick="showForgotPassword()">Quên mật khẩu?</a>
                </div>

                <div class="toggle-auth">
                    <p class="mb-0" style="font-size: 14px;">Chưa có tài khoản? <a href="/customer/register" class="form-link">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Handle Google login
    function loginWithGoogle() {
        // Here you would integrate with Google OAuth
        alert('Tính năng đăng nhập Google sẽ được tích hợp với Google OAuth API');
        console.log('Google login initiated');
    }

    // Show forgot password form (if implemented)
    function showForgotPassword() {
        alert('Chức năng quên mật khẩu sẽ được tích hợp sau');
    }
</script>
</body>
</html>
