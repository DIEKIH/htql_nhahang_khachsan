<!-- admin/dashboard.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
    <style>


        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #212529 0%, #1a1e21 100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 0.375rem;
            margin: 0.125rem 0.5rem;
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .sidebar .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #0d6efd;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #2c3034;
            color: #fff;
            transform: translateX(5px);
        }
        .sidebar .nav-link:hover:before {
            opacity: 1;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }
        .sidebar .nav-link.active:before {
            opacity: 1;
        }
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #343a40;
            margin-bottom: 1rem;
        }
        .nav-item {
            margin-bottom: 0.4rem;
        }
        .nav-category {
            padding: 0.8rem 1rem 0.3rem;
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: #6c757d !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #343a40;
        }
        .nav-category:first-child {
            border-top: none;
            margin-top: 0;
        }
        .logo-container {
            padding: 1.5rem 0;
            text-align: center;
        }
        .logo-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin_sidebar :: admin_sidebar"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <h4 class="navbar-brand mb-0">Dashboard</h4>

                    <div class="navbar-nav ms-auto">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${user.fullName}">Admin User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><h6 class="dropdown-header" th:text="${user.username}">Username</h6></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#profile"><i class="fas fa-user me-2"></i>Thông tin cá nhân</a></li>
                                <li><a class="dropdown-item" href="#settings"><i class="fas fa-cog me-2"></i>Cài đặt</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page content -->
            <div class="py-4">
                <!-- Welcome message -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <h4 class="alert-heading">
                                <i class="fas fa-home me-2"></i>
                                Chào mừng, <span th:text="${user.fullName}">Admin</span>!
                            </h4>
                            <p class="mb-0">Chào mừng bạn đến với hệ thống quản lý khách sạn. Hãy sử dụng menu bên trái để điều hướng.</p>
                        </div>
                    </div>
                </div>

                <!-- Stats cards -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card h-100">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs fw-bold text-primary text-uppercase mb-1">Tổng chi nhánh</div>
                                        <div class="h5 mb-0 fw-bold text-gray-800">12</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-building fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card h-100" style="border-left-color: #28a745;">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs fw-bold text-success text-uppercase mb-1">Tổng người dùng</div>
                                        <div class="h5 mb-0 fw-bold text-gray-800">245</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card h-100" style="border-left-color: #ffc107;">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs fw-bold text-warning text-uppercase mb-1">Booking hôm nay</div>
                                        <div class="h5 mb-0 fw-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar-check fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card h-100" style="border-left-color: #dc3545;">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs fw-bold text-danger text-uppercase mb-1">Doanh thu tháng</div>
                                        <div class="h5 mb-0 fw-bold text-gray-800">2.5B VND</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick actions -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-bolt me-2"></i>
                                    Thao tác nhanh
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <button class="btn btn-primary w-100">
                                            <i class="fas fa-plus me-2"></i>
                                            Thêm chi nhánh mới
                                        </button>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <button class="btn btn-success w-100">
                                            <i class="fas fa-user-plus me-2"></i>
                                            Tạo tài khoản Manager
                                        </button>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <button class="btn btn-info w-100">
                                            <i class="fas fa-chart-line me-2"></i>
                                            Xem báo cáo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar navigation active state
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function() {
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });

</script>
</body>
</html>
