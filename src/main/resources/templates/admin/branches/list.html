<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chi nhánh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            padding: 0.75rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .branches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .branch-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .branch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .branch-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .branch-content {
            padding: 1.5rem;
        }

        .branch-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .branch-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .type-hotel {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-restaurant {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .type-both {
            background: #e8f5e8;
            color: #388e3c;
        }

        .branch-info {
            margin-bottom: 1rem;
        }

        .branch-info p {
            color: #666;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-maintenance {
            background: #fff3cd;
            color: #856404;
        }

        .branch-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #ffb300;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .branches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <div class="logo">
            <i class="fas fa-crown"></i> Admin Panel
        </div>
        <div class="nav-links">
            <a href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/admin/branches" class="active"><i class="fas fa-building"></i> Chi nhánh</a>
            <a href="/admin/staff"><i class="fas fa-users"></i> Nhân viên</a>
            <form action="/admin/logout" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-building"></i> Quản lý Chi nhánh</h1>
        <a href="/admin/branches/add" class="add-btn">
            <i class="fas fa-plus"></i> Thêm Chi nhánh
        </a>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <form action="/admin/branches" method="get" class="search-form">
            <div class="form-group">
                <label for="name">Tên chi nhánh</label>
                <input type="text" id="name" name="name" class="form-control"
                       th:value="${searchName}" placeholder="Nhập tên chi nhánh...">
            </div>

            <div class="form-group">
                <label for="type">Loại hình</label>
                <select id="type" name="type" class="form-control">
                    <option value="">Tất cả</option>
                    <option th:each="type : ${branchTypes}"
                            th:value="${type}"
                            th:text="${type.displayName}"
                            th:selected="${type == searchType}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Trạng thái</label>
                <select id="status" name="status" class="form-control">
                    <option value="">Tất cả</option>
                    <option th:each="status : ${branchStatuses}"
                            th:value="${status}"
                            th:text="${status.displayName}"
                            th:selected="${status == searchStatus}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </div>
        </form>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Branches Grid -->
    <div th:if="${!branches.isEmpty()}" class="branches-grid">
        <div th:each="branch : ${branches}" class="branch-card">
            <div class="branch-image">
                <i class="fas fa-building"></i>
            </div>

            <div class="branch-content">
                <h3 class="branch-name" th:text="${branch.name}">Chi nhánh A</h3>

                <span class="branch-type"
                      th:class="'branch-type type-' + ${#strings.toLowerCase(branch.type)}"
                      th:text="${branch.type.displayName}">
                        Khách sạn
                    </span>

                <span class="status-badge"
                      th:class="'status-badge status-' + ${#strings.toLowerCase(branch.status)}"
                      th:text="${branch.status.displayName}">
                        Hoạt động
                    </span>

                <div class="branch-info">
                    <p><i class="fas fa-map-marker-alt"></i> <span th:text="${branch.address}">Địa chỉ</span></p>
                    <p th:if="${branch.phoneNumber}">
                        <i class="fas fa-phone"></i> <span th:text="${branch.phoneNumber}">SĐT</span>
                    </p>
                    <p th:if="${branch.email}">
                        <i class="fas fa-envelope"></i> <span th:text="${branch.email}">Email</span>
                    </p>
                </div>

                <div class="branch-actions">
                    <a th:href="@{'/admin/branches/' + ${branch.id} + '/edit'}" class="btn btn-edit">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <form th:action="@{'/admin/branches/' + ${branch.id} + '/delete'}"
                          method="post" style="display: inline;"
                          onsubmit="return confirm('Bạn có chắc chắn muốn ẩn chi nhánh này?')">
                        <button type="submit" class="btn btn-delete">
                            <i class="fas fa-eye-slash"></i> Ẩn
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- No Results -->
    <div th:if="${branches.isEmpty()}" class="no-results">
        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; color: #ccc;"></i>
        <h3>Không tìm thấy chi nhánh nào</h3>
        <p>Thử thay đổi bộ lọc tìm kiếm hoặc thêm chi nhánh mới</p>
        <a href="/admin/branches/add" class="add-btn" style="margin-top: 1rem;">
            <i class="fas fa-plus"></i> Thêm Chi nhánh đầu tiên
        </a>
    </div>
</div>
</body>
</html>
