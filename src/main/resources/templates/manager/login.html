<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-gear text-primary" style="font-size: 3rem;"></i>
                        <h4 class="mt-2 text-primary">Đăng nhập Manager</h4>
                        <p class="text-muted">Vui lòng đăng nhập để truy cập hệ thống quản lý</p>
                    </div>

                    <!-- Alert messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/manager/login}" th:object="${loginRequest}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill me-2"></i>Tên đăng nhập
                            </label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" placeholder="Nhập tên đăng nhập"
                                   th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'">
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                                 th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Mật khẩu
                            </label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password"
                                       th:field="*{password}" placeholder="Nhập mật khẩu"
                                       th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'">
                                <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0"
                                        style="border-left: none;" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                        </button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                    </div>

                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <a href="/" class="text-decoration-none">← Về trang chủ</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
