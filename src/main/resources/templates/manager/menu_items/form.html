<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${menuItemId != null ? 'Chỉnh sửa món ăn' : 'Thêm món ăn mới'}">Quản lý món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/manager_sidebar.css}">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/manager_sidebar :: manager_sidebar"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${menuItemId != null ? 'Chỉnh sửa món ăn' : 'Thêm món ăn mới'}"></h1>
                <a th:href="@{/manager/menu-items}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </a>
            </div>

            <form th:action="${menuItemId != null ? '/manager/menu-items/' + menuItemId + '/edit' : '/manager/menu-items/add'}"
                  method="post"
                  th:object="${menuItemRequest}"
                  enctype="multipart/form-data">

                <div class="row">
                    <!-- Basic Information -->
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-info-circle me-2"></i>Thông tin cơ bản
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="name" class="form-label">Tên món ăn <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}"
                                               th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                               placeholder="Nhập tên món ăn">
                                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                            <span th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="categoryId" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                        <select class="form-select" id="categoryId" th:field="*{categoryId}"
                                                th:class="${#fields.hasErrors('categoryId')} ? 'form-select is-invalid' : 'form-select'">
                                            <option value="">-- Chọn danh mục --</option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('categoryId')}" class="invalid-feedback">
                                            <span th:errors="*{categoryId}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" th:field="*{description}"
                                              rows="3" placeholder="Mô tả món ăn"></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="price" th:field="*{price}"
                                               th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                               step="1000" min="0" placeholder="0">
                                        <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                            <span th:errors="*{price}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="preparationTime" class="form-label">Thời gian chuẩn bị (phút)</label>
                                        <input type="number" class="form-control" id="preparationTime" th:field="*{preparationTime}"
                                               min="1" max="999" placeholder="30">
                                        <div th:if="${#fields.hasErrors('preparationTime')}" class="invalid-feedback">
                                            <span th:errors="*{preparationTime}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="calories" class="form-label">Calories</label>
                                        <input type="number" class="form-control" id="calories" th:field="*{calories}"
                                               min="0" max="9999" placeholder="0">
                                        <div th:if="${#fields.hasErrors('calories')}" class="invalid-feedback">
                                            <span th:errors="*{calories}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Information -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-list-ul me-2"></i>Thông tin bổ sung
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="ingredients" class="form-label">Nguyên liệu</label>
                                    <textarea class="form-control" id="ingredients" th:field="*{ingredients}"
                                              rows="3" placeholder="Danh sách nguyên liệu chính"></textarea>
                                    <div th:if="${#fields.hasErrors('ingredients')}" class="invalid-feedback">
                                        <span th:errors="*{ingredients}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="allergens" class="form-label">Chất gây dị ứng</label>
                                    <input type="text" class="form-control" id="allergens" th:field="*{allergens}"
                                           placeholder="VD: Tôm, cua, sữa, đậu phộng...">
                                    <div th:if="${#fields.hasErrors('allergens')}" class="invalid-feedback">
                                        <span th:errors="*{allergens}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status and Images -->
                    <div class="col-md-4">
                        <!-- Status Settings -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-cog me-2"></i>Cài đặt
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status" th:field="*{status}"
                                            th:class="${#fields.hasErrors('status')} ? 'form-select is-invalid' : 'form-select'">
                                        <option value="">-- Chọn trạng thái --</option>
                                        <option th:each="statusOption : ${statuses}"
                                                th:value="${statusOption}"
                                                th:text="${statusOption == T(com.example.htql_nhahang_khachsan.enums.Status).ACTIVE ? 'Hoạt động' : 'Không hoạt động'}">
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
                                        <span th:errors="*{status}"></span>
                                    </div>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isAvailable" th:field="*{isAvailable}">
                                    <label class="form-check-label" for="isAvailable">
                                        Có sẵn để đặt
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Images -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-images me-2"></i>Hình ảnh
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="imageFiles" class="form-label">Thêm hình ảnh mới</label>
                                    <input type="file" class="form-control" id="imageFiles" name="imageFiles"
                                           accept="image/*" multiple>
                                    <div class="form-text">Chọn nhiều file để upload cùng lúc</div>
                                </div>

                                <!-- Existing images (for edit mode) -->
                                <div th:if="${existingImages != null and !#lists.isEmpty(existingImages)}">
                                    <label class="form-label">Hình ảnh hiện tại</label>
                                    <div class="row g-2">
                                        <div th:each="image : ${existingImages}" class="col-6">
                                            <div class="position-relative">
                                                <img th:src="${image.imageUrl}"
                                                     alt="Menu item image"
                                                     class="img-thumbnail w-100"
                                                     style="height: 80px; object-fit: cover;">
                                                <div class="position-absolute top-0 end-0 m-1">
                                                    <input type="checkbox" name="deleteImageIds"
                                                           th:value="${image.id}"
                                                           class="btn-check"
                                                           th:id="'delete' + ${image.id}">
                                                    <label th:for="'delete' + ${image.id}"
                                                           class="btn btn-sm btn-outline-danger">
                                                        <i class="fas fa-trash"></i>
                                                    </label>
                                                </div>
                                                <div th:if="${image.isPrimary}"
                                                     class="position-absolute bottom-0 start-0 m-1">
                                                    <span class="badge bg-primary">Chính</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit buttons -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${menuItemId != null ? 'Cập nhật' : 'Thêm mới'}"></span>
                            </button>
                            <a th:href="@{/manager/menu-items}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Hủy
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Preview selected images
    document.getElementById('imageFiles').addEventListener('change', function(e) {
        const files = e.target.files;
        // You can add image preview functionality here if needed
    });

    // Auto format price input
    document.getElementById('price').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^\d]/g, '');
        if (value) {
            e.target.value = parseInt(value);
        }
    });
</script>
</body>
</html>
