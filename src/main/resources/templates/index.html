<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống quản lý khách sạn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="mb-4">Hệ thống quản lý khách sạn</h1>
      <p class="lead mb-5">Chọn loại tài khoản để đăng nhập</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Quản trị viên</h5>
              <p class="card-text">Đăng nhập với quyền quản trị hệ thống</p>
              <a href="/admin/login" class="btn btn-primary">Đăng nhập Admin</a>
              <a href="/admin/register" class="btn btn-outline-primary">Đăng ký Admin</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Khách hàng</h5>
              <p class="card-text">Đăng nhập để sử dụng dịch vụ</p>
              <a href="/customer/login" class="btn btn-success">Đăng nhập Customer</a>
              <a href="/customer/register" class="btn btn-outline-success">Đăng ký Customer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
